---
- name: Install Docker and Docker Compose on Ubuntu 22.04
  hosts: all # or a specific group
  become: yes

  vars:
    docker_compose_version: "v2.24.6" # Example version, not used if installing plugin via apt

  tasks:
    # -----------------------------
    # Install Docker from Official Repository
    # -----------------------------
    - name: Install prerequisite packages for Docker repository
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker's official GPG key
      get_url:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: true # Overwrite if it exists but is different

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Install Docker Engine and Compose Plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    # -----------------------------
    # Docker post-installation
    # -----------------------------
    - name: Add user to the docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Add jenkins user to the docker group
      user:
        name: "jenkins"
        groups: docker
        append: yes
      when: "'jenkins_server' in group_names"

    - name: Reboot the machine for group changes to take effect
      reboot:
        msg: "Rebooting the machine to apply docker group membership."
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
